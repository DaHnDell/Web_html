        const now = new Date();
        now.setMonth();
        now.setDate(1); // 1일에 대한 요일 정보
        const days = ['일', '월', '화', '수', '목', '금', '토'];
        const lastDates = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const firstDay = now.getDay();
        const month = now.getMonth();
        let lastDate = lastDates[now.getMonth()];
        const year = now.getFullYear();
        if (now.getMonth() == 1 && year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            lastDate = 29;
        }
        let str = `<h1><caption> ${now.getFullYear()}년 | ${now.getMonth()+1} 월 </h1></caption> <table><tr>`;
        for (let k = 0; k < 7; k++) {
            str += (`<th>${days[k]}</th>`);
        }
        str += `</tr>`
        // for(let val of days){
        //     calStr += `<th>${val}</th>`;
        // } 강사님 코드
        str += '</tr>'
        str += `<tr>`;
        const endPoint =  parseInt((lastDate + firstDay + 6) / 7) * 7 - firstDay;
        for (let i = 1 - firstDay; i <= endPoint; i++) {
            if (i < 1 || i > lastDate) {
                str += `<td></td>`;
            }
            else {
                str += `<td> ${i} </td>`
            }
            if (i % 7 == (7 - firstDay) % 7) {
                str += `</tr><tr>`;

            }
        }
        str += " </table>"
        document.write(str);
