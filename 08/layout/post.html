        $("main.container h1").text(categories[qs2obj().category]);
        function qs2obj(){
            const obj = {};
            const qsArr = location.search.replace("?", "").split("&");
            qsArr.forEach(e => {
                obj[e.split("=")[0]] = e.split("=")[1] || "";
