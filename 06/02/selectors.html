<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script>
    $(function(){
        console.log($("div:nth-child(1)").add("div:nth-child(2)").end().text());
        // end의 경우 요소를 선택하고, 그 요소의 이전 상태로 되돌리는 것. 진짜 자주 쓰인다.
        console.log($("body").children().addBack());

        // is, has 문법의 경우 클래스에 관련된 질문을 던지는 구문. 
        // is의 경우 셀렉터를 사용하여, 조건에 따른 질문을 함. 불린
        console.log($("div").is(".abc"));

        // 익명함수로 했을 때에는 this가 item이 됨
        // 왜냐하면 익명함수로 호출했을 때에 호출된 곳에서 가장 가까운 것이 됨
        // 호출은 each()이고 익명함수로서 내부에서 사용될 때는 
        $("div").each(function(i, item) {
            // console.log(i, item, $("div"[i]), this);
            console.log($(item).is(".abc"));
        });

        for(let i = 0; i < 3("div").length; i++){
            console.log($("div").eq(i)).text();
        }

        // in으로 하면 일반변수만 오는 것이 아니라 모든 것들이 옴. 일반객체부터 메서드들까지
        for(let i in $("div")){
            if(i>=0 && i< $("div").length){
                console.log($($("div")[i]).text());
            }
        }

        // for each / map / filter 



        // this는 불변의 const 값이라서 체이닝에 있어서 엄청난 애로사항이 발생한다.
        $("div").each(function(){
            // const $this = $(this)
            // $this.click(function(){
            //     $(this) === $this;
            // })
        })
        $("div").each((i, item) => {
            console.log(i, item, $("div"[i]), this);
        });
    })

    // $(셀렉터로 골라온 구문).each(할 일)
    // $.each(객체, 할일) // for, in과 비슷함
</script>
<body>
    <div class="abc">요소1</div>
    <div class="def">요소2</div>
    <div class="ghi">요소3</div>
</body>
</html>
