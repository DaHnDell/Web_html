<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>25</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        input{padding: 8px;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> type 속성 </legend>
            <p><label>아이디 : <input type="text" name="id" placeholder="input id" minlength="2" maxlength="12" required></label></p>
            <p><label>비밀번호 : <input type="password" name="pw" placeholder="input pw" required></label></p>
            <p><label>검색 : <input type="search" name="search" placeholder="input query"></label></p>
            <p><label>이메일 : <input type="email" name="email" placeholder="input email"></label></p>
            <p><label>전화번호 : <input type="tel" name="tel" placeholder="input tel"></label></p>
            <p><label>url : <input type="url" name="url" placeholder="input url"></label></p>
            <p><label>숫자 : <input type="number" name="url" min="1" max="10" step="2" placeholder="input num"></label></p>
            <button>전송</button>
            <br>
            <p>범위 : <input type="range" name="range" min="2" max="6" step="2"></p>
            <p>시간 : <input type="time" name="time"></p>
            <p>날짜 : <input type="date" name="date"></p>
            <p>몇월: <input type="month" name="month" min="2024-10" max="2025-00"></p>
            <p>몇주: <input type="week" name="week"></p>
            <p>날짜 시간 : <input type="datetime-local" name="datetime-local"></p>
        </fieldset>
    </form>
</body>
</html>
