    <!--
        게시 가능 이미지 확장자
        .bmp(투명불가)(크키가 너무 커서(압축이 안되어 있어서) 잘 사용하지 않음. 웹 트래픽을 생각해야 함.)
        .gif(투명가능) 8bit(RGBA)(여러 프레임 저장 가능)(로고 목적으로 많이 사용)
        .jpg(투명불가) 24bit / 000000~FFFFFF 까지의 색 값 표현 가능 (RGB)(압축 기법에 대한 저작권이 존재.)
        .png(투명가능) 32bit (RGBA)
        .webp(투명가능) 32bit (RGBA)
    -->
