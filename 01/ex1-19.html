<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>trtd</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
       table{border: 1px solid #000; border-spacing: 5px; border-collapse: collapse;} 
       td, th{border: 1px solid #000; width: 100px; height: 40px; padding: 20px; text-align : center}
       tbody tr:hover{background-color: #ccc; text-decoration: underline;}
    </style>
</head>
<body>
    <!-- border 값에 붙혀져 있는 속성의 값은 td와 tr 사이에 끼여져 있음.-->
    <!-- tr =  행 개념. -->
    <!-- 가로 병합 = colspan / 세로 병합 = rowspan -->
    <table border="1" >
        <caption align="bottom">테이블 제목</caption>
        <tbody>
            <tr>
                <td colspan="2">제목 1</td>
                <td>제목 2</td>
                <td rowspan="2">제목 3</td>
                <td>제목 4</td>
            </tr>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
            </tr>
            </tr>
            <tr>
                <td colspan="3", rowspan="3">2-1</td>
                <td>2-2</td>
                <td>2-5</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
