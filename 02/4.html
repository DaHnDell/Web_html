<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h3 ~ p {color: blue} /* 형제 선택자 */
        table {border: 1px solid;}
        td, th {padding: 16px;}
        /* td {border: 1px solid;}
        th {border: 1px solid;} */
        /* 
            클래스 이름 작명법 
            영소문자만 쓴다. 
            구분기호는 하이펀(-)이다.
            언더바는 자바스크립트에 카멜을 쓰기 때문
            순번때 숫자 사용 leading zero
            
        */
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"> 제목 </th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        
    </table>
    <h3>엑스포 안내</h3>
    <p>책자 배부중</p>
    <p>안내 데스크 활용 바람</p>
    
    <ul>
        <li><p>주중에는 정오 이벤트</p></li>
        <li><p>주말에는 자정 이벤트</p></li>
    </ul>
    <p>9월에는 가을 이벤트</p>
</body>
</html>
